<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesclagem de células</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 300px;
        border: 3.5px solid black;
        border-collapse: collapse;
      }
      td {
        border: 3.5px solid;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de células</h1>

    <table>
      <tbody>
        <tr>
          <td>A</td>
          <td colspan="2">B</td>
        </tr>
        <tr>
          <td rowspan="2">D</td>
          <td rowspan="3">E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>I</td>
        </tr>
        <tr>
          <td>J</td>

          <td>L</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
