<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas001</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        height: 400px;
        border: 2.5px solid black;
        border-collapse: collapse;
      }
      td {
        border: 2.5px solid black;
        padding: 10px;
        text-align: center;
      }
      td:hover {
        background-color: yellow;
        cursor: pointer;
      }

      .line {
        background-color: rgb(194, 204, 218);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Minha primeira tabela</h1>
    </header>
    <main>
      <!--
            Table - tabela base*
             >  Table row - linha da tabela*
                > Table header - cabeÃ§alho da tabela*
                > Table data - data da tabela*
        -->
      <table> <!--table = TABELA BASE-->
        <tr> <!-- tr = LINHA DE TABELA-->
          <td>A1</td> <!-- td= DATA DA TABELA-->
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr class="line">
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr class="line">
          <td>A4</td>
          <td>B4</td>
          <td>C4</td>
        </tr>
      </table>
    </main>
  </body>
</html>
