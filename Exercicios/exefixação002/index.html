<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMTabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        border-collapse: collapse;
      }
      td {
        width: 500px;
      }
      td,
      th {
        border: 2px solid black;
        text-align: center;
      }
      td:hover {
        background-color: rgba(255, 255, 0, 0.5);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Nomes</th>
          <th colspan="3">Jogos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3">Mulheres</th>
          <td>Livia</td>
          <td>The Sims</td>
          <td>Super Cook</td>
          <td>LOL</td>
        </tr>
        <tr>
          <td>Lívia</td>
          <td>CS 1.5</td>
          <td>CS:GO</td>
          <td>Valorant</td>
        </tr>
        <tr>
          <td>Samanta</td>
          <td>Roblox</td>
          <td>Minecraft</td>
          <td>DBD</td>
        </tr>
        <tr>
          <th rowspan="3">Homens</th>
          <td>João</td>
          <td>Dream L.</td>
          <td>Free Fire</td>
          <td>Fifa</td>
        </tr>
        <tr>
          <td>Cleiton</td>
          <td>Free fire</td>
          <td>PB</td>
          <td>CF</td>
        </tr>
        <tr>
          <td>Jorge</td>
          <td>Minecraft</td>
          <td>Rocket L.</td>
          <td>SpeedDrifters</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
