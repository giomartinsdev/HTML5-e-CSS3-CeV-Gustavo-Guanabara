<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: sans-serif;
        }
        main{
            position: relative;
        }
    </style>
</head>
<body>
    <main>
        <h1> Teste de Formulário</h1>
        <form
            action="../php/caddastro.php"
            method="post"
            autocomplete="on">
          <p>
            <label for="inome">Nome</label>
            <input
                type="text"
                name="Nome"
                id="inome"
                required
                maxlength="30"
                placeholder="NOME COMPLETO"
                autocomplete="name">
          </p>
          <p>
            <label for="imedia">Média</label>
            <input
                type="number"
                name="media"
                id="imedia"
                required
                minlength="0"
                maxlength="10"
                step="0.5"
                value="5">
          </p>
          <p>
            <label for="imes">Mês da nota</label>
            <input 
            type="month" 
            name="mes"
            id="imes"
            value="2023-04">
          </p>
          <p>
            <input
                type="submit"
                value="ENVIAR">
            <input
                type="reset"
                value="LIMPAR">
          </p>
        </form>
    </main>
</body>
</html>
